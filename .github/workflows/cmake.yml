name: CMake

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  # Customize the CMake build type here (Release, Debug, RelWithDebInfo, etc.)
  BUILD_TYPE: Release

jobs:
  build:
    # The CMake configure and build commands are platform agnostic and should work equally well on Windows or Mac.
    # You can convert this to a matrix build if you need cross-platform coverage.
    # See: https://docs.github.com/en/free-pro-team@latest/actions/learn-github-actions/managing-complex-workflows#using-a-build-matrix
    runs-on: windows-latest
    permissions:
      contents: write

    steps:
    - uses: actions/checkout@v2
    
    - name: Setup cmake
      uses: jwlawson/actions-setup-cmake@v1.9
      with:
        cmake-version: '3.22.x'

    - name: Configure CMake
      # Configure CMake in a 'build' subdirectory. `CMAKE_BUILD_TYPE` is only required if you are using a single-configuration generator such as make.
      # See https://cmake.org/cmake/help/latest/variable/CMAKE_BUILD_TYPE.html?highlight=cmake_build_type
      run: cmake -B ${{github.workspace}}/build -DCMAKE_BUILD_TYPE=Release -DDEBUG_SAVE=ON -DFORCE_LOCAL_LIBS=ON -DEXTRA_SOUND_FORMATS=ON -DCLOWNAUDIO_LIBXMPLITE=ON

    - name: Build
      # Build your program with the given configuration
      run: cmake --build ${{github.workspace}}/build --config Release 

    - name: Archive Release
      uses: thedoctor0/zip-release@master
      with:
        directory: ${{github.workspace}}\game-english\
        type: 'zip'
        filename: 'windows.zip'

    - name: Upload
      uses: ncipollo/release-action@v1
      with:
        artifacts: ${{github.workspace}}\game-english\windows.zip
        name: CSE2-tweaks release
        body: "General action push"
        allowUpdates: true
        replacesArtifacts: true
        tag: "1.0.0.6"
        token: ${{ secrets.GITHUB_TOKEN }}
      
